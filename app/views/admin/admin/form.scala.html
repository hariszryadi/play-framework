@import play.data.Form
@(title: String, action : String, url : play.api.mvc.Call, form : Form[Admin])
@layout.main(action + " Admin", action + " Admin" ){
    <div class="panel-body">
        <div id="messages-div">
            @if(flash.containsKey("success")) {
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    @flash.get("success")
                </div>
            }
            @if(flash.containsKey("error")) {
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    @flash.get("error")
                </div>
            }
        </div>

        <form action="@url" method="POST" class="form-horizontal" id="form-user" enctype="multipart/form-data">

            <div class="form-group">
                <input type="hidden" name="id" id="id" value="@form("id").value()" >
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2" for="name">Nama</label>
                <div class="col-lg-4">
                    <input class="form-control" type="text" name="name" id="name" value="@form("name").value()" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2" for="email">Email</label>
                <div class="col-lg-4">
                    <input class="form-control" type="email" name="email" id="email" value="@form("email").value()" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2" for="password">Password</label>
                <div class="col-lg-4">
                    <input class="form-control" type="password" name="password" id="password" value="@form("password").value()" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2" for="confirmPassword">Confirm Password</label>
                <div class="col-lg-4">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" value="@form("confirmPassword").value()" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2" for="phoneNumber">Phone Number</label>
                <div class="col-lg-4">
                    <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" value="@form("phoneNumber").value()" >
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-4">
                    <a href="@routes.AdminController.index()" class="btn btn-warning" id="btn-back">
                        Kembali
                    </a>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </form>
    </div>
}
